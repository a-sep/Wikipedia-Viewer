<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Wikipedia Viewer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container text-center display-table">
    <div class="display-table-cell-middle" id="div-middle">
        <h3>Wikipedia Viewer</h3>
        <a class="btn btn-lg btn-link" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">
            Get Random Article</a>
        <p class="small">or search</p>

        <div>
            <div class="input-group hide animated zoomIn">
                <input type="text" class="form-control" placeholder="Search..." autofocus="true"
                       id="search-input">
                <span class="input-group-btn" id="close-search">
                    <button class="btn">
                        <i class="fa fa-close"></i>
                    </button>
                </span>
            </div>
            <i class="btn fa fa-2x fa-search animated fadeIn" id="search-icon"></i>
        </div>

        <div class="container" id="result"></div>

        <footer class="footer text-center">
            <p class="text-muted">
                Inspired by
                <a href="http://codepen.io/artur_sep/full/LNRxVP/" target="_blank">
                    artur<strong>sÄ™p</strong>
                    <script>document.write(new Date().getFullYear());</script>
                </a>
            </p>
        </footer>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
